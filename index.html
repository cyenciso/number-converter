<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary-Hex Converter</title>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Binary and Hexadecimal Converter</h1>

    <!-- this section is the value converter -->
    <section>
        <h2>Converter</h2>
        <form>
            <fieldset>
                <legend>Numeric Systems</legend>
                <label for="converter-from-dropdown">From:</label>
                <select id="converter-from-dropdown">
                    <option>Binary</option>
                    <option>Decimal</option>
                    <option>Hexadecimal</option>
                </select>
                <label for="converter-to-dropdown">To:</label>
                <select id="converter-to-dropdown">
                    <option>Decimal</option>
                    <option>Hexadecimal</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Values</legend>
                <input type="text">
                <input type="text">
                <input type="submit">
            </fieldset>
        </form>
    </section>

    <!-- this section is the generator that allows user to practice -->
    <section>
        <h2>Generator</h2>
        <form>
            <fieldset>
                <legend>Numeric Systems</legend>
                <label for="generator-from-dropdown">From:</label>
                <select id="generator-from-dropdown">
                    <option>Binary</option>
                    <option>Decimal</option>
                    <option>Hexadecimal</option>
                </select>
                <label for="generator-to-dropdown">To:</label>
                <select id="generator-to-dropdown">
                </select>
            </fieldset>
            <fieldset>
                <legend>Values</legend>
                <input type="text">
                <input type="text">
                <input type="submit">
            </fieldset>
        </form>
    </section>

    <!-- this section explains how to do the conversion -->
    <section>
        
    </section>
    
    <footer>cyenciso</footer>
</body>
</html>
